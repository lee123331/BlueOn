*{box-sizing:border-box;margin:0;padding:0}

body{

/* Header */
.header{

.chat-container{

/* Messages */
.chat-messages{

  background:#f9fafb;
}

.msg{margin-bottom:10px;display:flex}
.msg.me{justify-content:flex-end}

.bubble{
  max-width:70%;
  padding:12px 14px;
  border-radius:14px;

  border:1px solid var(--line);
  font-size:14px;
  position:relative;
}
.msg.me .bubble{

}

.time{

}

.msg-delete-btn{

  right:8px;
  border:none;
  background:none;

/* Input */
.chat-input{
  display:flex;

  border-top:1px solid var(--line);

}

.chat-input input[type="text"]{

  border-radius:12px;
  border:1px solid var(--line);

}

.chat-input button{
  height:44px;
